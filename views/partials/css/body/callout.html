<xmp>
//Callout
.callout
    position: relative
    overflow: hidden
    padding: 0
    &.background-image
        background-size: cover
        &:before
            content: ""
            background: rgba(0, 0, 0, .5)
            width: 100%
            height: 100%
            position: absolute
            z-index: 1
    .callout-content
        position: relative
        z-index: 1
        padding: 150px 0
    h2
        +font(50px)
</xmp>

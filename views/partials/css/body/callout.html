<xmp>
//Callout
.callout
    overflow: hidden
    padding: 130px 0 
    position: relative
    text-align: center
    background: $clrSecondary
    h2, p
        margin-bottom: 25px
        color: $clrBrightest
    h2
        +font(50px)
        
    &.background-image
        background: none
        img
            left: 0
            min-width: 100%
            position: absolute
            top: 0px
            z-index: -1
</xmp>
